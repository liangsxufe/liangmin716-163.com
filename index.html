<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给清清的信</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "宋体", sans-serif;
        }
        body {
            width: 100vw;
            min-height: 100vh;
            background: linear-gradient(120deg, #fff5f8, #ffe8f0, #ffd9e6);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .envelope-box {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border: 2px solid #ffb6c1;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(255, 182, 193, 0.3);
            padding: 30px;
            transition: all 0.8s ease-in-out;
        }
        .envelope-seal {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid #ffc0cb;
            z-index: 2;
            transition: all 0.6s ease-in-out;
        }
        #open-btn {
            display: block;
            margin: 80px auto 0;
            padding: 15px 40px;
            background: linear-gradient(90deg, #ffc0cb, #ffb6c1);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(255, 182, 193, 0.4);            
            transition: all 0.3s ease;
            z-index: 3;
        }
        #open-btn:hover {
            background: linear-gradient(90deg, #ffb6c1, #ff9aa2);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 182, 193, 0.5);
        }
        #open-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 182, 193, 0.4);
        }
        .essay-text {
            width: 100%;
            height: 0;
            opacity: 0;
            overflow: hidden;
            color: #333333;
            font-size: 15px;
            line-height: 1.8;
            letter-spacing: 0.5px;
            padding: 0;
            transition: all 0.8s ease-in-out 0.3s;
        }
